# This file represents the base specification of your challenge. It is used by
# other tools to install and deploy your challenge.

# Required sections
name: ""
author: ""
category: ""
description: This is a sample description
value: 500
type: standard #standard, dynamic & container

# The extra field provides additional fields for data during the install/sync commands/
# Fields in extra can be used to supply additional information for other challenge types
# For example the follow extra field is for dynamic and container challenges. To use these following
# extra fields, set the type to "dynamic" or "container" and uncomment the "extra" section below
extra:
#  initial: 500 #for dynamic & container
#  decay: 1     #for dynamic & container
#  minimum: 500 #for dynamic & container
#"function":"linear" #linear or logarithm 
#  connection_info: "Container"  #for container
#  image: "froctf/ping:v1.0.0"  #for container please use entire image name 
#  ctype: "web"  #web ot tcp
#  port: 80      #exposed port on container 80, 22, 8080 etc random port will be assigned
#  command: ""   #Command to run in the Docker container 
#  volumes: ""  #Custom volumes to mount, in JSON. E.g. 


# Optional settings

# Can be removed if unused
#attempts: 5

# Flags specify answers that your challenge use. You should generally provide at least one.
# Can be removed if unused
# Accepts strings or dictionaries of CTFd API data
flags:
    # A static case sensitive flag
    - flag{MVP}

topics:
    - Webb
    #- information disclosure
    #- memory forensics

tags:
    - webb
# Provide paths to files from the same directory that this file is in
# Accepts strings
files:
    - dist/source.py

# Hints are used to give players a way to buy or have suggestions. They are not
# required but can be nice.
# Can be removed if unused
# Accepts dictionaries or strings
hints:
    - {
        content: "This hint costs points",
        cost: 10
    }
    - This hint is free

# Requirements are used to make a challenge require another challenge to be
# solved before being available.
# Can be removed if unused
# Accepts challenge names as strings or challenge IDs as integers
#requirements:
#    - "Warmup"
#    - "Are you alive"


# The state of the challenge.
# If the field is omitted, the challenge is visible by default.
# If provided, the field can take one of two values: hidden, visible.
state: hidden

# Specifies what version of the challenge specification was used.
# Subject to change until ctfcli v1.0.0
version: "0.1"